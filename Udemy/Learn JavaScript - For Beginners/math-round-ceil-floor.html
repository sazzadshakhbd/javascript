<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math-Round/Ceil/Floor</title>
</head>
<body>
  
<h1>How to call Math Round/Ceil/Floor?</h1>
<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

  <script>
    document.getElementById('demo').innerHTML = Math.round(14.4);
    document.getElementById('demo2').innerHTML = Math.floor(14.9);
    document.getElementById('demo3').innerHTML = Math.ceil(14.9);
  </script>
</body>
</html>
