<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For-In Loop</title>
</head>
<body>
  
<h1>How to Declare For-In Loop?</h1>
<p id="demo"></p>

  <script>
    let txt = '';
    let person = {fName:'Sazzad', lName:'Ali Shakh', age:35};
    let x;
    for(x in person){
      txt += person[x] + ' ';
    }
    document.getElementById('demo').innerHTML = txt;
  </script>
</body>
</html>
