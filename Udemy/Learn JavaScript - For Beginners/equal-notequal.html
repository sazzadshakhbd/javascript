<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Equal-Not Equal</title>
</head>
<body>
  
<h1>How to Decleare Equal or Not Equal Value?</h1>
<p id="equal"></p>
<p id="notEqual"></p>
  <script>
    let a = 6;
    document.getElementById('equal').innerHTML = (a == 8);
    document.getElementById('notEqual').innerHTML = (a != 8);
  </script>
</body>
</html>
