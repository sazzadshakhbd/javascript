<body>
  
<h1>How to call Objects Output?</h1>
<p id="demo"></p>

  <script>
    let person = {firstName:"Sazzad", lastName:"Shakh", age:"35", eyecolor:"blue"};
    document.getElementById('demo').innerHTML = person.firstName + " has " + person.eyecolor + " eyes. "
  </script>
</body>
