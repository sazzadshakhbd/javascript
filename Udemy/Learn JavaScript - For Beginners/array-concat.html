<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array-Concat</title>
</head>
<body>
  
<h1>How to call Array-Concat?</h1>
<p id="demo"></p>
  <script>
    let birds = ['parrot', 'pigeon', 'crow'];
    let animal = ['cow', 'goat', 'dog'];
    let combined = birds.concat(animal);
    document.getElementById('demo').innerHTML = combined;
    document.getElementById('demo').innerHTML = combined.join(' / ');
  </script>
</body>
</html>
