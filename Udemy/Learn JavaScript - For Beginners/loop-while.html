<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>While Loop</title>
</head>
<body>
  
  <h1>How to declare while loop?</h1>
  <script>
    let i = 0;
    while(i < 20){
      document.write(i);
      document.write("<br>");
      i++;
    }
  </script>
</body>
</html>
