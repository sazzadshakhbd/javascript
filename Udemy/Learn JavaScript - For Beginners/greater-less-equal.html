<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Greater/Less Then Equal</title>
</head>
<body>
  
<h1>How to Decleare Greater/Less then Equal Value Type?</h1>
<p id="greaterThen"></p>
<p id="lessThen"></p>
  <script>
    let x = 8;
    let y = 10;
    document.getElementById('greaterThen').innerHTML = (x>=5);
    document.getElementById('lessThen').innerHTML = (y<=12);
  </script>
</body>
</html>
