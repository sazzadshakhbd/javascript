<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conditional Statement</title>
</head>
<body>
  
<h1>How to Declare Conditional Statement ?</h1>
  <script>
    var score = 55;
    if(score < 40) {
      document.write('D Grade')
    }
    else if(score < 50) {
      document.write('C Grade')
    }
    else if (score < 60) {
      document.write('B Grade')
    }
    else if (score < 70){
      document.write('B- Grade')
    }
    else if(score < 80){
      document.write('A Grade')
    }
    else if(score < 90){
      document.write('A+ Grade')
    }
    else if (score < 100){
      document.write('Golden A+ Grade')
    }
    else {
      document.write('Score Must be less than 100')
    }
  </script>
</body>
</html>
