<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Array-toString</title>

<body>
  
<h1>How to call Array-toString?</h1>
<p id="demo"></p>
  <script>
    let animal = ['cat', 'dog', 'rat', 'tiger', 'lion'];
    document.getElementById('demo').innerHTML = animal.toString();

  </script>
</body>
