<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Equal-Value/Type</title>
</head>
<body>
  
<h1>How to Decleare Equal/Not Equal And Value Type?</h1>
<p id="equalValue"></p>
<p id="notEqualValue"></p>
  <script>
    let a = 8;
    document.getElementById('equalValue').innerHTML = (a === 8);
    document.getElementById('notEqualValue').innerHTML = (a !== 8);
  </script>
</body>
</html>
