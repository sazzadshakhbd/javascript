<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math-Max/Min</title>
</head>
<body>
  
<h1>How to call Math Maximum and Minimum Value?</h1>
<p id="demo"></p>
<p id="demo2"></p>

  <script>
    document.getElementById('demo').innerHTML = Math.max(452, 56, 456, 589, 74256, 201, +548, -5426987);
    document.getElementById('demo2').innerHTML = Math.min(452, 56, 456, 589, 74256, 201, +548, -5426987);
  </script>
</body>
</html>
