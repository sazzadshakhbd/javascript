<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array</title>
  
</head>
<body>
  <h1>How to Declear array method?</h1>
  <script>
    let colorArray = ['Black', 'White', 'Blue', 'Green', 'Yellow'];
    console.log(colorArray);
    console.log(colorArray.length);

    console.log(colorArray[0]);
    console.log(colorArray[1]);
    console.log(colorArray[2]);
    console.log(colorArray[3]);
    console.log(colorArray[4]);

    colorArray[0] = 'Red';
    console.log(colorArray);
    console.log(colorArray.length);

    colorArray[colorArray.length] = 'Gray';
    console.log(colorArray);
    console.log(colorArray.length);
  </script>
</body>
</html>
