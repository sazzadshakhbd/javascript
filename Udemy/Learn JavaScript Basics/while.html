<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while-do Statement</title>
  
</head>
<body>
  <h1>How to Declear while / Do Statement?</h1>
  <script>
    let counter = 0;

    while(counter <= 10){
      console.log('Counter:' + counter++);
    }
    counter = 0;
    do{
      console.log('Counter:' + counter++);
    }while(counter <= 10);
  </script>
</body>
</html>
