<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find ID</title>
</head>
<body>
  <h1>Find ID Element</h1>
  <form action="">
    <input type="text" id="text1">
    <button type="button" onclick="show()" value="Show Value">Click Me</button>
    <script>
        function show(){
          let textname = document.getElementById('text1').value;
          alert(textname);
        }
    </script>
  </form>
</body>
</html>
