<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events</title>
</head>
<body>
  
  <a href="#" onclick="alert(sum(10,15))">Onclick</a>
  <br>
  <a href="#" onMouseOver="alert('Welcome to Javascript')">On Mouseover</a>
  <script>
    function sum(a,b){
      return (a * b);
    }
  </script>
</body>
</html>
