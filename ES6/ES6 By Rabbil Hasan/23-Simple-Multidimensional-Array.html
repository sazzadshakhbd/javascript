<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Array Function</title>
</head>

<body>
  <script>
    let GraphicsDesign = ['Photoshop', 'Illustrator', 'XD', 'Figma'];
    let FrontendDevelopment = ['html', 'css', 'bootstrap', 'javascript', 'jquery', 'grid', 'flexbox']
    let BackEndDevelopment = ['php', 'mysql', 'nodejs', 'ruby', 'rail', 'mongodb']
    let fullStackDevelopment = [GraphicsDesign, FrontendDevelopment, BackEndDevelopment]
    document.write(fullStackDevelopment[2][5]);
  </script>
</body>

</html>
