<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Anonymous Function</title>
</head>

<body>
  <script>
    var x = function () {
      return (10 + 5);
    }

    var y = function () {
      return ('Bangladesh')
    }

    var z = function () {
      return (x() + y());
    }
    document.write(z())
  </script>
</body>

</html>
