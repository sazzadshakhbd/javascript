<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Return Function</title>
</head>

<body>
  <script>
    function funcOne() {
      return (10 + 5);
    }

    function funTwo() {
      return ('Bangladesh')
    }

    function funThree() {
      return (funcOne() + funTwo());
    }
    document.write(funThree())
  </script>
</body>

</html>
