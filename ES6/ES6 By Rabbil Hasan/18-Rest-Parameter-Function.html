<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Parameter Function</title>
</head>

<body>
  <script>
    function myFunc(...x) {
      //document.write(x)
      document.write(x[6])
    }
    myFunc(1, 2, 3, 4, 100, 'A', 3.5, true, 'Sazzad');
  </script>
</body>

</html>
