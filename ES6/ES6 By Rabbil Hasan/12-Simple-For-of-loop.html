<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple For of Loop</title>
</head>

<body>
  <script>
    let webDevelopment = ['HTML <br>', 'CSS <br>', 'SASS <br>', 'Bootstrap <br>', 'JavaScript <br>', 'Jquery <br>',
      'React'
    ]
    for (language of webDevelopment) {
      document.write(language);
    }
  </script>
</body>

</html>
