<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Dollar Sign $ and Underscore (_)</title>
</head>

<body>
  <h2>JavaScript Dollar Sign $ and Underscore (_)</h2>
  <p>The dollar sign is treated as a letter in JavaScript names.</p>
  <p id="demo1"></p>
  <p>The underscore is treated as a letter in JavaScript names.</p>
  <p id="demo2"></p>
</body>
<script>
  var $ = 2
  var $myMoney = 5
  document.getElementById('demo1').innerHTML = $ + $myMoney

  var _x = 4
  var _100 = 5
  document.getElementById('demo2').innerHTML = _x + _100
</script>

</html>
