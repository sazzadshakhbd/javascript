<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Arithmetic</title>
</head>

<body>
  <h2>JavaScript Arithmetic</h2>
  <p>The result of adding 5 + 2 + 3:</p>
  <p id="demo1"></p>
  <p>The result of adding "John" + " " + "Doe":</p>
  <p id="demo2"></p>
  <p>The result of adding "5" + 2 + 3:</p>
  <p id="demo3"></p>
  <p>The result of adding 2 + 3 + "5":</p>
  <p id="demo4"></p>
</body>
<script>
  var a = 5 + 2 + 3;
  document.getElementById('demo1').innerHTML = a
  var b = 'John' + ' ' + "Doe"
  document.getElementById('demo2').innerHTML = b
  var c = '5' + 2 + 3
  document.getElementById('demo3').innerHTML = c
  var d = 2 + 3 + "5"
  document.getElementById('demo4').innerHTML = d
</script>

</html>
