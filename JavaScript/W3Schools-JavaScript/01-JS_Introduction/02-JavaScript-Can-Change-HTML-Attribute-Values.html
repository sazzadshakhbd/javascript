<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Can Change HTML Attribute Values</title>
</head>

<body>
  <h2>What Can JavaScript Do?</h2>
  <p>JavaScript can change HTML attribute values.</p>
  <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
  <button onclick="turnOn()">Turn on the light</button>
  <img id="changeImage" src="pic_bulboff.gif">
  <button onclick="turnOff()">Turn off the light</button>
</body>
<script>
  function turnOn() {
    document.getElementById('changeImage').src = 'pic_bulbon.gif';
  }

  function turnOff() {
    document.getElementById('changeImage').src = 'pic_bulboff.gif';
  }
</script>

</html>
