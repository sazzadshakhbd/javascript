<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Keywords</title>
</head>

<body>
  <h2>The let, var Keyword Creates Variables</h2>
  <p id="demo1"></p>
  <p id="demo2"></p>
</body>
<script>
  let x, y;
  x = 5 + 6;
  y = x * 10
  document.getElementById('demo1').innerHTML = y;

  var a, b;
  a = 7 + 5;
  b = a * 10
  document.getElementById('demo2').innerHTML = b;
</script>

</html>
