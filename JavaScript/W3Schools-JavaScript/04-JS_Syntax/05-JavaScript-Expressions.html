<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Expressions</title>
</head>

<body>
  <h2>JavaScript Expressions</h2>
  <p>JavaScript Expressions compute to values.</p>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
</body>
<script>
  let x;
  x = 5;
  document.getElementById('demo').innerHTML = 5 * 10;
  document.getElementById('demo1').innerHTML = x * 10;
  document.getElementById('demo2').innerHTML = 'John' + ' ' + 'Doe';
</script>

</html>
