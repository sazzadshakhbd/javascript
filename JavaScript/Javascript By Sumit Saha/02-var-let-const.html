</head>

<body>
  <h2>JavaScript var, let, const - Not so simple! </h2>
  <p></p>
</body>
<script>
  var animal = 'My name is sazzad'
  animal = 'my name is sobuz'
  console.log(animal)
  if (true) {
    var animal = 'This is a animal variable'
  }
  console.log(animal)
  if (true) {
    let birds = 'This is a birds let';
    //let birds = 'my name is birds'
    birds = 'this is no birds';
    console.log(birds)
  }
  if (true) {
    const sazzad = "this is my name";
    // sazzad = 'this is my real name'
    const person = {
      name: 'sazzad',
      age: 25,
      color: 'White'
    }
    person.name = 'sobuz'
    console.log(person)
  }
</script>
