<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 2 : Javascript Language Basics</title>
  </head>

  <body>
    <h2>01-Variable and Data Types</h2>

    <script>
      var firstName = "John";
      console.log(firstName); // String

      var lastName = "Smith";
      console.log(lastName); // String

      var age = 28;
      console.log(age); // Number

      var fullAge = true;
      console.log(fullAge); // Boolean

      var job;
      console.log(job); // null
    </script>
  </body>
</html>
