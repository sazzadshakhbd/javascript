<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 2 : Javascript Language Basics</title>
</head>

<body>
  <h2>Section 2 : Basic Operators </h2>

  <script>
    // Math Operator
    var now, yearJohn, yearMark;
    now = 2018;
    yearJohn = now - 28;
    yearMark = now - 33;
    console.log(yearJohn);
    console.log(now + 2);
    console.log(now * 2);
    console.log(now / 10);

    // Logical Operator
    var ageJohn = 28;
    var ageMark = 33;
    var jonOlder = ageJohn < ageMark;
    console.log(jonOlder);

    // Typeof Operator
    console.log(typeof jonOlder);
    console.log(typeof ageJohn);
    console.log(typeof 'sazzad');
    var x;
    console.log(typeof x);
  </script>
</body>

</html>
